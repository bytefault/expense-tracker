<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css')}}"
    />
    <title>Expense App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-between align-items-center p-3 px-md-4 mb-3 bg-nav border-bottom shadow-sm"
    >
      <h5 class="my-0 font-weight-normal text-white">Expense App</h5>

      <div class="d-flex align-items-center">
        <nav class="me-3">
          <a class="p-2 text-white" href="#">Home</a>
          <a class="p-2 text-white" href="#">Analysis</a>
          <a class="p-2 text-white" href="#">Profile</a>
          <a class="p-2 text-white" href="#">Settings</a>
        </nav>
        <a class="btn btn-outline-light" href="/logout">Logout</a>
      </div>
    </div>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-3">
          <div class="card bg-success">
            <div class="card-body">
              <h2>Total Earning</h2>
              <h4>Rs 50000</h4>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-info">
            <div class="card-body">
              <h2>Total Earning</h2>
              <h4>Rs 50000</h4>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-warning">
            <div class="card-body">
              <h2>Total Earning</h2>
              <h4>Rs 50000</h4>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-danger">
            <div class="card-body">
              <h2>Total Earning</h2>
              <h4>Rs 50000</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-9">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <p>Create a new Expense</p>
              <button class="btn btn-danger btn-block">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
